<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora de dois valores</title>
<script type="text/javascript">
let result
let n1 = parseInt(prompt("Digite o primeiro numero"))
let n2 = parseInt(prompt("Digite o segundo numero"))
let operador = parseInt(prompt("Digite qual operação matematica você deseja \n"+
                                "Codigo 1 = Soma \n" +
                                "Codigo 2 = Subtração \n" +
                                "Codigo 3 = Multiplicação \n" +
                                "Codigo 4 = Divisão \n"))

    if(operador == 1){
        result = n1+n2
        alert("Resultado da soma será: " + result)
    }
    else if(operador == 2){
        result = n1-n2
        alert("Resultado da subtração dos seus números é " + result)
    
    }
    else if(operador == 3){
        result = n1*n2
        alert("Resultado da subtração dos seus números é " + result)
    }
    else if(operador == 4){
        result = n1/n2
        alert("Resultado da subtração dos seus números é " + result)
    }

</script>
</head>

</html>
